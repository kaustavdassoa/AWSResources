AWSTemplateFormatVersion: 2010-09-09
# adding a mapping section for AMI value, based on user selection and the user login region AMI will be selected from the mapp
Mappings:
  MyRegionMap:
    us-east-2:
      DEV: ami-02ccb28830b645a41  
    ap-south-1:
      DEV: ami-0217a85e28e625474 
    us-east-2:
      PROD: ami-02ccb28830b645a41  
    ap-south-1:
      PROD: ami-0217a85e28e625474     

Parameters:
  EnviromentName:
    Description: Select Environment
    Type: String
    Default : DEV
    AllowedValues:
      - DEV 
      - PROD

Conditions:
  CreateSSHSecurityGroup: !Equals [!Ref EnviromentName, PROD]
  IfEnviromentNameIsPROD: !Equals [!Ref EnviromentName, PROD]

Resources:
  DevEC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !FindInMap
        - MyRegionMap
        - !Ref 'AWS::Region'
        - !Ref EnviromentName
      InstanceType: t2.micro
      KeyName: cnf-key-1
      SecurityGroups:
        - !ImportValue Stack-001-SecurityGroupTCP
      AvailabilityZone: !ImportValue Stack-001-InstanceAZ


